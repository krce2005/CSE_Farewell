  <style>
   :root {
    --primary: #000000;
    --accent: #3D0000;
    --highlight: #FF0000;
    --text: #FFFFFF;
    --bg: #000000;
    --overlay: rgba(0, 0, 0, 0.8);
    --card-bg: #1a1a1a;
  }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
    }

    header {
      padding: 40px 20px;
      text-align: center;
      color: red;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .masonry {
      column-count: 4;
      column-gap: 20px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img,
    .item video {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 12px;
    }

    video {
      object-fit: cover;
    }
footer{
  padding: 10px;
  background-color: var(--card-bg);
  text-align: center;
  color: white;
}
 

    @media (max-width: 1200px) {
      .masonry {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
      header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
