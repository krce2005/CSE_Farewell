  <style>
  :root {
  --primary: #0A0A1F;
  --accent: #6558F5;
  --highlight: #A960EE;
  --text: #FFFFFF;
  --bg: #0A0A1F;
  --overlay: rgba(10, 10, 31, 0.85);
  --card-bg: #1A1A2E;
  --muted-text: #CCCCCC;
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
    }

    header {
      padding: 40px 20px;
      text-align: center;
      color:var(--highlight);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .masonry {
      column-count: 4;
      column-gap: 20px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img,
    .item video {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 12px;
    }
    .btn {
  display: inline-block;
  margin-top: 30px;
  padding: 12px 28px;
  text-decoration: none;
  background-color: var(--accent);
  color: #fff;
  font-weight: 600;
  border-radius: 8px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(101, 88, 245, 0.3);
}

.btn:hover {
  background-color: var(--highlight);
  box-shadow: 0 6px 15px rgba(169, 96, 238, 0.5);
}

    video {
      object-fit: cover;
    }
footer{
  padding: 10px;
  background-color: var(--card-bg);
  text-align: center;
  color: white;
}
 

    @media (max-width: 1200px) {
      .masonry {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
      header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
